<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Entrar no Sistema</title>
    </h:head>
    <h:body>
         <center>
            <div style="margin-top: 5%">
                <div>
                    <img src="../img/core-img/tea2.png" alt=""/>
                </div>
                <h2>Bem vindo ao Sistema de Gestão de PT</h2>
                <p:messages showDetail="true"  closable="true">
                    <p:autoUpdate/>
                </p:messages>
                <h:form>

                    <p:fieldset title="Login" style="width: 25%">
                        <div>
                            <h:panelGrid columns="1">
                                <p:outputLabel value="Usuário"  />
                                <p:inputText  value="#{usuarioBean.user}" />
                                <p:outputLabel value="Senha" />
                                <p:password  value="#{usuarioBean.pass}" />
                                <p:commandButton  value="login" style="margin-top: 10px;"  action="#{usuarioBean.login}"/>
                            </h:panelGrid>

                        </div>

                        <div style="margin-top: 10px; margin-left: 15px;">
                            <a href="../index.xhtml">voltar</a>
                           
                        </div>
                    </p:fieldset>

                </h:form>
            </div>

        </center>
    </h:body>
</html>
